<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="./css/table-style.css"/>
        <title>Order History</title>
    </h:head>
    <h:body>
        <f:view locale="en_US">
            <h:form>
                <h:dataTable value="#{orderHistoryMgBean.orders}" var="item"
                             styleClass="order-table"
                             headerClass="summary-table-header"
                             footerClass="summary-table-footer"
                             rowClasses="summary-table-row"
                             width="100%"
                             >
                    <h:column>
                        <f:facet name="header">Your order(s):</f:facet>
                    </h:column>  
                </h:dataTable>


                <h:dataTable value="#{orderHistoryMgBean.orders}" var="item"
                             styleClass="order-table"
                             headerClass="order-table-header"
                             footerClass="summary-table-footer"
                             rowClasses="order-list-table-row"
                             width="100%"
                             >
                    <h:column>
                        <f:facet name="header">Order Number: </f:facet>
                            #{item.orderNumberId}
                        <f:facet name="footer" >
                            <h:commandButton value="Back to shopping" styleClass="buttonBlue" style="margin-left: 10px" action="index" immediate="true"/>
                        </f:facet>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Date:</f:facet>
                            #{item.orderDate}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Products:</f:facet>
                        <h:dataTable value="#{orderHistoryMgBean.mapProducts.get(item)}" var="product" border="1" width="100%">
                            <h:column>
                                <h:panelGrid columns="1">
                                    <h:outputText value="#{product.manufacturer} - #{product.productName}" style="font-size: 16px" />
                                    <h:outputText value="#{product.description} - #{product.warranty}" style="font-size: 14px" />
                                </h:panelGrid>
                            </h:column>
                            <h:column>
                                <h:outputText value="#{product.price}" style="font-size: 16px" >
                                    <f:convertNumber type="currency" currencySymbol="$" pattern="$#,###"/>
                                </h:outputText>    
                            </h:column>
                        </h:dataTable>
                    </h:column>

                </h:dataTable>
            </h:form>
        </f:view>
    </h:body>
</html>
