<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Register</title>
    </h:head>

    <h:body>
        <div id="content" class="reg_header">
            <h:outputText value="Registration" style="font-size: 25px;" />
        </div>
        <h:form>
            <div id="content" class="center_content">
                <div class="reg_datas" style="font-size: 15px">
                    <h:panelGrid columns="2" cellpadding="15" cellspacing="10">
                        <h:outputText value="Name: " style="float:left" />
                        <h:inputText value="#{shopMgBean.newCustomer.name}" size="35" class="input"/>
                        <h:outputText value="Email: " style="float:left"/>
                        <h:inputText value="#{shopMgBean.newCustomer.email}" size="35" class="input"/>
                        <h:outputText value="Password: " style="float:left"/>
                        <h:inputSecret value="#{shopMgBean.newCustomer.pass}" size="35" class="inputPass"/>
                        <h:outputText value="Phone: " style="float:left"/>
                        <h:inputText value="#{shopMgBean.newCustomer.phone}" size="35" class="input"/>
                        <h:outputText value="City: " style="float:left"/>
                        <h:inputText value="#{shopMgBean.newCustomer.city}" size="35" class="input"/>
                        <h:outputText value="Address: " style="float:left"/>
                        <h:inputText value="#{shopMgBean.newCustomer.address}" size="35" class="input"/>
                    </h:panelGrid>
                    <h:panelGrid style="">
                        <h:commandButton value="Register" styleClass="buttonBlue" action="#{shopMgBean.register()}"/><br/>
                    </h:panelGrid>
                </div>
            </div>
        </h:form>
    </h:body>

</html>
